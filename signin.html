<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/signin_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup-box" id="signin">
            <button class="signup-btn">Sign in</button>
          <h3>Glad to have you back</h3>
          <form action="signin">
            <label>Email Adress</label>
            <input type="email" placeholder="Enter your email address">
            <label>Password</label>
            <div class="pwd-container">
            <input type="password" id="password" placeholder="Enter your pasword">
            <i class="fa-solid fa-eye" id="show-password"></i>
            </div>
            <h5>Forgot Password?</h5>
            <a href="/verification.html"><input type="button" value="Sign in"></a> 
          </form>
          <p>Already have an account?<a href="signup.html">sign up</a></p>
          <h6 class="continue">or continue with</h6>
          <div class="icons">
            <a href=""><i class="fa-brands fa-google"></i></a>
            <a href=""><i class="fa-brands fa-facebook"></i></a>
          </div>
    <div>
        <script src="script.js"></script>
</body>
</html>
